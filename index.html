
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson2</title>
    
</head>
<body>
  <form name="handson2" action="index1.html" method="get">
    <h1>FORMS</h1>
    <br>
    <label for="name"><b>Name</b></label>
    <input type="text" id="name" placeholder="Name" required><br><br>
    <label for="mail"><b>E-mail Address</b></label>
    <input type="email" id="mail" placeholder="email" required><br><br>
    <label for="pas"><b>Password</b></label>
    <input type="password" id="pas" placeholder="password" required><br><br>
    <label for="lang"><b>Language</b></label><br><br>
    <input type="radio" id="lang" value="lang" name="lang">
    <label for="react">React</label><br>
    <input type="radio" id="react" value="react" name="lang">
    <label for="angular">Angular</label><br>
    <input type="radio" id="vue" value="vue" name="lang">
    <label for="vue">Vue</label><br>
    <br>
    <label for="course"><b>Course</b></label><br><br>
    <input type="checkbox" id="mern" value="mern">
    <label for="mern">MERN</label><br>
    <input type="checkbox" id="mean" value="mean">
    <label for="mean">MEAN</label><br>
    <input type="checkbox" id="mevn" value="mevn">
    <label for="mevn">MEVN</label><br><br>
    <label for="field"><b>Field:</b></label>
    <select name="" id="">
  <option value="frontend">Front End</option>
  <option value="backend">Back End"</option>
  <option value="full stack">Full Stack</option>
</select><br><br>
  <textarea name="" id="" rows="5" cols="50" placeholder="Comment Here"></textarea>
  
  <br><br>
  <label for="pno"><b>Phone Number</b></label>
  <input type="number" id="pno" value="pno">
  <input type="submit">
  <input type="reset">



</form>
</body>
</html>
